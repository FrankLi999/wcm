<!-- PROGRESS BAR -->
<progress-bar></progress-bar>
<!-- / PROGRESS BAR -->
<!-- VERTICAL LAYOUT -->
<ng-container *ngIf="uiConfig.layout.title === 'vertical-layout'">
  <vertical-layout></vertical-layout>
</ng-container>
<!-- / VERTICAL LAYOUT -->

<!-- HORIZONTAL LAYOUT -->
<ng-container *ngIf="uiConfig.layout.title === 'horizontal-layout'">
  <horizontal-layout></horizontal-layout>
</ng-container>

<!-- THEME OPTIONS PANEL -->
<button
  mat-icon-button
  class="warn mat-elevation-z2 theme-options-button"
  (click)="toggleSidebarOpen('themeOptionsPanel')"
>
  <mat-icon>settings</mat-icon>
</button>

<sidebar
  name="themeOptionsPanel"
  class="theme-options-sidebar"
  position="right"
  [invisibleOverlay]="true"
>
  <theme-options></theme-options>
</sidebar>

<!-- / THEME OPTIONS PANEL -->
