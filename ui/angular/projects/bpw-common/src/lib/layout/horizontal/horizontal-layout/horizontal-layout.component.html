<!-- SIDE PANEL -->
<ng-container *ngIf="uiConfig.layout.leftSidePanel.display">
  <!-- PANEL CONTENT -->
</ng-container>
<!-- / SIDE PANEL -->

<div id="main">
  <!-- TOOLBAR: Above -->
  <ng-container *ngIf="uiConfig.layout.toolbar.position === 'above'">
    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  </ng-container>
  <!-- / TOOLBAR: Above -->

  <!-- NAVBAR: Top -->
  <ng-container>
    <ng-container *ngTemplateOutlet="topNavbar"></ng-container>
  </ng-container>
  <!-- / NAVBAR: Top -->

  <!-- TOOLBAR: Below -->
  <ng-container *ngIf="uiConfig.layout.toolbar.position === 'below'">
    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  </ng-container>
  <!-- / TOOLBAR: Below -->
  <div id="content-container-wrapper" class="container">
    <div
      id="content-container"
      class="container"
      [perfectScrollbar]="{ suppressScrollX: true }"
    >
      <!-- CONTENT -->
      <content></content>
      <!-- / CONTENT -->

      <!-- FOOTER: Below -->
      <ng-container *ngIf="uiConfig.layout.footer.position === 'above-static'">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
      </ng-container>
      <!-- / FOOTER: Below -->
    </div>
  </div>
  <!-- FOOTER: Above -->
  <ng-container *ngIf="uiConfig.layout.footer.position === 'above-fixed'">
    <ng-container *ngTemplateOutlet="footer"></ng-container>
  </ng-container>
  <!-- FOOTER: Above -->
</div>

<!-- SIDE PANEL -->
<ng-container *ngIf="uiConfig.layout.rightSidePanel.display">
  <!-- PANEL CONTENT -->
</ng-container>
<!-- / SIDE PANEL -->

<!-- QUICK PANEL -->
<sidebar name="quickPanel" position="right" class="quick-panel">
  <quick-panel></quick-panel>
</sidebar>
<!-- / QUICK PANEL -->

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS                                                                                            -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
  <toolbar
    *ngIf="uiConfig.layout.toolbar.display"
    [ngClass]="
      uiConfig.layout.toolbar.customBackgroundColor === true
        ? uiConfig.layout.toolbar.position +
          ' ' +
          uiConfig.layout.toolbar.background
        : uiConfig.layout.toolbar.position
    "
  >
  </toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
  <footer
    *ngIf="uiConfig.layout.footer.display"
    [ngClass]="
      uiConfig.layout.footer.customBackgroundColor === true
        ? uiConfig.layout.footer.position +
          ' ' +
          uiConfig.layout.footer.background
        : uiConfig.layout.footer.position
    "
  ></footer>
</ng-template>
<!-- / FOOTER -->

<!-- TOP NAVBAR -->
<ng-template #topNavbar>
  <navbar
    variant="horizontal"
    class="top-navbar"
    fxHide
    fxShow.gt-md
    *ngIf="uiConfig.layout.navbar.display"
  >
  </navbar>
</ng-template>
<!-- / TOP NAVBAR -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
  <sidebar
    name="navbar"
    class="navbar-sidebar"
    [folded]="uiConfig.layout.navbar.folded"
    *ngIf="uiConfig.layout.navbar.display"
  >
    <navbar
      [variant]="uiConfig.layout.navbar.variant"
      class="left-navbar"
    ></navbar>
  </sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->
