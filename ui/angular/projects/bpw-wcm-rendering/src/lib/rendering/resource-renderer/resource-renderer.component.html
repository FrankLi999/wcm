<div
  class="card, content-item-layout"
  *ngIf="renderCode()"
  id="resource-viewer-{{ contentId() }}"
></div>
<div class="card, content-item-layout">
  <ng-container *ngIf="renderLayout()">
    <div
      class="card container"
      fxLayout="row"
      style="padding: 6px"
      *ngFor="let row of rendererTemplate.rows; let rowIndex = index"
    >
      <div
        fxLayout="column"
        *ngFor="let column of row.columns; let columnIndex = index"
        fxLayoutAlign="start"
        fxFlex="{{ column.width ? column.width : 100 }}"
      >
        <div
          fxLayout="row"
          id="resource-viewer-{{ contentId() }}-{{ element.name }}"
          *ngFor="let element of column.elements; let elementIndex = index"
          fxLayoutAlign="start"
          fxFlex="{{ column.width ? column.width : 100 }}"
        >
          <!--
          <render-element
            *ngIf="isElement(element.source)"
            content="{{ contentId() }}"
            element="{{ element.name }}"
          ></render-element>
          <render-property
            *ngIf="isProperty(element.source)"
            content="{{ contentId() }}"
            property="{{ element.name }}"
          >
          </render-property>
          <render-fragement
            *ngIf="isWidget(element.source)"
            content="{{ contentId() }}"
            body="{{ element.body }}"
          >
          </render-fragement>
          -->
        </div>
      </div>
    </div>
  </ng-container>
</div>
