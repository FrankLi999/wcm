
<h1 mat-dialog-title>Step Editor</h1>
<div mat-dialog-content fxLayout="row">
    <div fxLayout="column" fxFlex="100">
        <mat-form-field>
            <mat-label>Step Name:</mat-label>
            <input matInput [(ngModel)]="data">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-content fxLayout="row">    
    <div fxLayout="column" fxFlex="100">
        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">No Thanks</button>
            <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
        </div>
    </div>
</div>
