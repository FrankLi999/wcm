<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{formControlData.name}}</span>
      <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" [perfectScrollbar]="{suppressScrollX: true}">
    <json-schema-form
      loadExternalAssets="true"
      [form]="controlFieldForm.formSchema"
      [options]="formConfig.jsonFormOptions"
      [data]="formControlData"
      [framework]="formConfig.selectedFramework"
      [language]="formConfig.selectedLanguage"
      (onSubmit)="saveUpdate($event)"
    >
    </json-schema-form>
  </div>
</div>
