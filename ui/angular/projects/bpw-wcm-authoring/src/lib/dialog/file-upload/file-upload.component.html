
<button mat-button color="warn" (click)="onClick()">
    <mat-icon>file_upload</mat-icon> Choose Files
</button>
<br/>
<ul>
<li *ngFor="let file of files" [@fadeInOut]="file.state">
      <mat-progress-bar [value]="file.progress"></mat-progress-bar>
      <span id="file-label">
      {{file.data.name}} 
      <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
      <mat-icon>refresh</mat-icon></a>
      <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
      <mat-icon>cancel</mat-icon></a>
      </span>
</li>
</ul> 
<br />

<input type="file" id="fileUpload" name="fileUpload" webkitdirectory directory multiple="multiple" style="display:none;"/>
<!--
<input type="file" id="fileUpload" name="fileUpload" multiple="multiple" style="display:none;"/>
-->
<div>
  <button mat-raised-button *ngIf="hasFile()"
          color="accent"
          (click)="uploadFiles()"
          class="save-button"
          aria-label="UPLOAD">
      UPLOAD
  </button>
</div>
