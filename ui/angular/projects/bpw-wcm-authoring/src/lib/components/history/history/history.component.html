<div *ngIf="updateStatus" class="alert alert-danger">
  {{ updateStatus }}
</div>
<mat-table
  #versionTable
  class="version-table mat-elevation-z8"
  [dataSource]="dataSource"
>
  <ng-container matColumnDef="versionName">
    <mat-header-cell *matHeaderCellDef>Version Name</mat-header-cell>
    <mat-cell *matCellDef="let version">
      {{ version.name }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="created">
    <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
    <mat-cell *matCellDef="let version">
      {{ version.created }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let permission; let i = index">
      <button mat-icon-button (click)="restore(i)">
        <mat-icon class="mat-icon-rtl-mirror">remove</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
