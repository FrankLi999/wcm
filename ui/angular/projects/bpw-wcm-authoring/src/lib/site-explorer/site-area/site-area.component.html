<mat-card
  fxLayout="column"
  [ngClass]="'wcm-content'"
  *ngIf="contentAreaLayouts"
>
  <mat-card-header fxLayout="row">
    <mat-card-title>Site Area</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <div fxLayout="row">
      <div fxFlex="20">
        <button
          mat-icon-button
          (click)="backToItems()"
          title="Back to content items"
        >
          <mat-icon class="mat-icon-rtl-mirror">chevron_left</mat-icon>
        </button>
      </div>
    </div>

    <div
      *ngIf="itemForm"
      id="template"
      fxLayout="column"
      class="page-layout carded inner-scroll"
    >
      <div fxLayout="row" fxFlex="100" fxLayoutAlign="start" fxFlex="1 0 auto">
        <h3>Site Area</h3>
      </div>
      <div fxLayout="row" fxFlex="100" fxLayoutAlign="start" fxFlex="1 0 auto">
        <h3>Repository: {{ repository }}</h3>
      </div>
      <div fxLayout="row" fxFlex="100" fxLayoutAlign="start" fxFlex="1 0 auto">
        <h3>Workspace: {{ workspace }}</h3>
      </div>
      <div fxLayout="row" fxFlex="100" fxLayoutAlign="start" fxFlex="1 0 auto">
        <h3>Node Path: {{ wcmPath }}</h3>
      </div>
      <div fxLayout="row" fxFlex="100" fxLayoutAlign="start" fxFlex="1 0 auto">
        <mat-tab-group fxLayout="column" fxFlex>
          <mat-tab label="Properties">
            <json-schema-form
              loadExternalAssets="true"
              [form]="itemForm.formSchema"
              [options]="formConfig.jsonFormOptions"
              [framework]="formConfig.selectedFramework"
              [language]="formConfig.selectedLanguage"
              [data]="formData"
              [widgets]="formConfig.wcmWidgets"
              (onSubmit)="submitSiteArea($event)"
              (onChanges)="onFormDataChanged($event)"
            >
            </json-schema-form>
          </mat-tab>
          <mat-tab label="layout">
            <site-area-layout
              [siteArea]="siteArea"
              [layout]="layout"
              (layoutCommited)="commitLayout($event)"
            ></site-area-layout>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<template #blockUIContainer> </template>
