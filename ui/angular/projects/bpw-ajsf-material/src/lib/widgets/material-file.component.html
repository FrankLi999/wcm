<mat-form-field
  [appearance]="
    options?.appearance || matFormFieldDefaultOptions?.appearance || 'standard'
  "
  [class]="options?.htmlClass || ''"
  [floatLabel]="
    options?.floatLabel ||
    matLabelGlobalOptions?.float ||
    (options?.notitle ? 'never' : 'auto')
  "
  [hideRequiredMarker]="options?.hideRequired ? 'true' : 'false'"
  [style.width]="'100%'"
>
  <mat-label>Choose a file</mat-label>
  <input
    matInput
    #inputValue
    autocomplete="off"
    class="mat-input-element mat-form-field-autofill-control"
    [attr.aria-describedby]="'control' + layoutNode?._id + 'Status'"
    [disabled]="disabled"
    [id]="'control' + layoutNode?._id"
    [name]="controlName"
    [placeholder]="options?.notitle ? options?.placeholder : options?.title"
    [readonly]="'readonly'"
    [required]="'required'"
    [style.width]="'50%'"
    (blur)="onBlur($event)"
  />

  <span matSuffix>
    <button
      mat-icon-button
      class="button-browse"
      (click)="openFilePicker($event)"
      type="button"
      [disabled]="disabled"
    >
      <mat-icon>folder</mat-icon>
    </button>
  </span>
  <input
    style="display: none;"
    type="file"
    #fileInput
    [multiple]="multiple"
    [accept]="accept"
    (change)="onFileChange($event)"
  />
  <mat-hint
    *ngIf="
      options?.description && (!options?.showErrors || !options?.errorMessage)
    "
    align="end"
    [innerHTML]="options?.description"
  ></mat-hint>
</mat-form-field>
<mat-error
  *ngIf="options?.showErrors && options?.errorMessage"
  [innerHTML]="options?.errorMessage"
></mat-error>
