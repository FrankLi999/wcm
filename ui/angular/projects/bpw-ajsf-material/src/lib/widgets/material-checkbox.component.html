<mat-checkbox
  *ngIf="boundControl && !showSlideToggle"
  [formControl]="formControl"
  align="left"
  [color]="options?.color || 'primary'"
  [id]="'control' + layoutNode?._id"
  labelPosition="after"
  [name]="controlName"
  [disabled]="disabled"
  (blur)="onBlur($event)"
>
  <span
    *ngIf="options?.title"
    class="checkbox-name"
    [style.display]="options?.notitle ? 'none' : ''"
    [innerHTML]="options?.title"
  ></span>
</mat-checkbox>
