<mat-slider
  thumbLabel
  *ngIf="boundControl"
  [formControl]="formControl"
  [attr.aria-describedby]="'control' + layoutNode?._id + 'Status'"
  [id]="'control' + layoutNode?._id"
  [max]="options?.maximum"
  [min]="options?.minimum"
  [step]="options?.multipleOf || options?.step || 'any'"
  [style.width]="'100%'"
  (blur)="onBlur($event)"
></mat-slider>
<mat-slider
  thumbLabel
  *ngIf="!boundControl"
  [attr.aria-describedby]="'control' + layoutNode?._id + 'Status'"
  [disabled]="disabled"
  [id]="'control' + layoutNode?._id"
  [max]="options?.maximum"
  [min]="options?.minimum"
  [step]="options?.multipleOf || options?.step || 'any'"
  [style.width]="'100%'"
  [value]="controlValue"
  (blur)="onBlur($event)"
  (change)="updateValue($event)"
></mat-slider>
<mat-error
  *ngIf="options?.showErrors && options?.errorMessage"
  [innerHTML]="options?.errorMessage"
></mat-error>
