<div [ngSwitch]="view" class="views">
  <chat-chats-sidenav class="view" *ngSwitchCase="'chats'" [@slideInRight]>
  </chat-chats-sidenav>

  <chat-user-sidenav
    class="view"
    *ngSwitchCase="'user'"
    [@slideInLeft]
    [perfectScrollbar]="{suppressScrollX: true}"
  >
  </chat-user-sidenav>
</div>
