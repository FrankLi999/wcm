        <p>
            <code>Config</code> is a custom built WCM service allows to have a granular control over the WCM. It can
            be used for changing theme options (layout, color etc.) by component basis.
        </p>

            <div class="section-title">Usage</div>
            <p class="py-8">

            <highlight lang="typescript">
                <textarea #source>

                    export class SomeComponent
                    {
                        config: any;

                        constructor(
                            private _uiConfigService: uiConfigService
                        )
                        {
                            // Fully customizable surroundings for this particular component
                            this._uiConfigService.config = {
                                colorTheme      : 'theme-default-dark',
                                layout          : {
                                    style    : 'vertical-layout-1',
                                    width    : 'fullwidth',
                                    navbar   : {
                                        primaryBackground  : 'wcm-navy-700',
                                        secondaryBackground: 'wcm-navy-900',
                                        folded             : false,
                                        hidden             : false,
                                        position           : 'left',
                                        variant            : 'vertical-style-1'
                                    },
                                    toolbar  : {
                                        customBackgroundColor: false,
                                        background           : 'wcm-white-500',
                                        hidden               : false,
                                        position             : 'below-static'
                                    },
                                    footer   : {
                                        customBackgroundColor: true,
                                        background           : 'wcm-navy-900',
                                        hidden               : false,
                                        position             : 'below-fixed'
                                    },
                                    sidepanel: {
                                        hidden  : false,
                                        position: 'right'
                                    }
                                },
                                customScrollbars: true
                            });
                        }

                        onInit()
                        {
                            // Subscribe to config change
                            this._uiConfigService.config
                                .subscribe((config) => {
                                    this.config = config;
                                });
                        }
                    }

                </textarea>
            </highlight>

        </p>

    </div>
