


<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Upload Files</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" perfectScrollbar>
      <file-upload [repositoryName]="data.repositoryName" [workspaceName]="data.workspaceName" [nodePath]="data.nodePath"></file-upload>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        

        <button mat-icon-button (click)="matDialogRef.close()"
                aria-label="Camcel"
                matTooltip="Cancel">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>
