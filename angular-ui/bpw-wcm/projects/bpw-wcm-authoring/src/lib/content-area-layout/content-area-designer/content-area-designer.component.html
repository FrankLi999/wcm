<div id="page-designer" class="page-layout carded left-sidebar inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- CONTENT HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                   <div class="h2">
                       Content Area Layout Designer
                   </div>
               </div>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <mat-tab-group fxLayout="column" fxFlex>

                    <mat-tab label="Page Layout">

                        <div class="order-details tab-content p-24" perfectScrollbar>
                            <div class="section pb-48">
                                <content-area-layout
                                    [editing]="editing"
                                    [repository] = "repository"
                                    [workspace] ="workspace"
                                    [library] = "library"
                                    [layoutName] ="layoutName"
                                ></content-area-layout>
                            </div>
                        </div>
                    </mat-tab>

                    <mat-tab label="Properties">
                        <div class="products tab-content p-24" perfectScrollbar>
                            properties
                        </div>
                    </mat-tab>
                    <mat-tab label="Preview">
                        <div class="products tab-content p-24" perfectScrollbar>
                            Preview
                        </div>
                    </mat-tab>
                    
                    <mat-tab label="Permissions">
                        <div class="products tab-content p-24" perfectScrollbar>
                            properties
                        </div>
                    </mat-tab>
                    <mat-tab label="History">
                        <div class="products tab-content p-24" perfectScrollbar>
                            History
                        </div>
                    </mat-tab>
                </mat-tab-group>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
