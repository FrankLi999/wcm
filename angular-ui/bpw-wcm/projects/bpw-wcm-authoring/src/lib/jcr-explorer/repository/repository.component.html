<div class="repository-header" fxLayout="row" fxLayoutAlign="space-between center">
    <h1>Repository - {{repository.name}}</h1> 
    <span>{{repository.activeSessionsCount}} 
        <span *ngIf="repository.activeSessionsCount > 1">active sessions</span> 
        <span *ngIf="repository.activeSessionsCount < 2">active session</span> 
    </span>
</div>
<div class="repository-content" fxLayout="column" fxFlex="100">
    <div class="profile-box info-box general" fxLayout="column" fxFlex="100">
        <header class="accent">
            <div class="title">Repository URLs</div>
        </header>
        <div class="content">
            <div class="info-line">
                <div class="title">Workspaces Url</div>
                <div class="info">{{repository.workspacesUrl}}</div>
            </div>
            <div class="info-line">
                <div class="title">Backup Url</div>
                <div class="info">{{repository.backupUrl}}</div>
            </div>

            <div class="info-line">
                <div class="title">Restore Url</div>
                <div class="info">{{repository.restoreUrl}}</div>
            </div>
        </div>
    </div>
    <div class="profile-box info-box general" fxLayout="column" fxFlex="100">
        <header class="accent">
            <div class="title">Metadata</div>
        </header>
        <div class="content">
            <div class="info-line" *ngFor="let item of repository.metadata | keyvalue">
                <div class="title">{{item.key}}</div>
                <div class="info">
                    <span *ngFor="let value of item.value; let i = index">
                        <span style="margin-right:4px" *ngIf="i > 0">,</span><span>{{value}}</span>
                    </span>
                </div>
                
            </div>
        </div>
        
    </div>
</div>
