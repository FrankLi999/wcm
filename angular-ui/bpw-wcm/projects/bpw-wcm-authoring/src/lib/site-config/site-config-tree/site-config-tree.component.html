                <mat-icon class="logo-icon s-32" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    check_box

                <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Site Configurations</span>
            </div>        
        </div>
        <!-- / SIDEBAR HEADER -->
        <!-- SIDEBAR CONTENT -->
        <div class="content" perfectScrollbar [@animate]="{value:'*',params:{y:'50px'}}">
        <div class="nav material2">
            <!-- Query Tree -->
            Site Config Tree Place Holder
        </div>
        </div>
        <!-- SIDEBAR CONTENT -->
    </sidebar>
    <!-- / SIDEBAR -->

        <div class="content" fxFlexAlign="row">

        </div>
