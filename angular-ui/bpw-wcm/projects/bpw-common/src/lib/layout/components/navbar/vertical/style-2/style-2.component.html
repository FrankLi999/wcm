<div class="navbar-header" [ngClass]="uiConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/wcm.png">
        <span class="logo-text">WCMS</span>
    </div>

    <button mat-icon-button class="toggle-sidebar-folded"
            (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-icon-button class="toggle-sidebar-opened"
            (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
    </button>

</div>

<div class="navbar-content" perfectScrollbar [perfectScrollbarOptions]="{suppressScrollX: true}"
     [ngClass]="uiConfig.layout.navbar.primaryBackground">
    <navigation layout="vertical"></navigation>
</div>
