<div id="resource-type-editor" class="page-layout carded left-sidebar">
    <div *ngIf=error fxLayout="row" fxLayoutAlign="start"  fxFlex="1 0 auto">
        <div fxLayout="column" fxFlex="100">{{error}}</div>
    </div>
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- CONTENT HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <div fxLayout="column" fxLayoutAlign="start start">
                   <div class="h2">
                       Resource Type Editor
                   </div>
               </div>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <mat-tab-group fxLayout="column" fxFlex>

                    <mat-tab label="Resource Type Fields">

                        <div class="order-details tab-content p-24">
                            <resource-type-layout
                              [resourceType]='resourceType'
                              [controlFields]='controlFields'>

                            </resource-type-layout>
                        </div>
                    </mat-tab>

                    <mat-tab label="Permissions">
                        <div class="products tab-content p-24">
                            properties
                        </div>
                    </mat-tab>
                    <mat-tab label="History">
                        <div class="products tab-content p-24">
                            History
                        </div>
                    </mat-tab>
                </mat-tab-group>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
