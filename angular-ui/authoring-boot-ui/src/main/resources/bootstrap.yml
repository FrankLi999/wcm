spring:
  application:
    name: authoring_ui_ssl
  cloud:
    config:
      # request-read-timeout:
      # request-connect-timeout:
      # ${spring.application.name}
      name: "authoring_ui" 
      # ${spring.profiles.active}
      profile: "dev"
      label: "master"
      uri: "https://localhost:8843/configserver"
      username: "config"
      password: "Passw0rd"
      fail-fast: true
encrypt:
  key-store:
    location: "classpath:/jks/authoring-ui-client.jks"
    password: "Passw0rd"
    alias: "authoring_ui"
    secret: "Passw0rd"

server:  ssl:
    enabled: true
    # client-auth: need
    key-store: classpath:jks/authoring-ui-client.jks
    key-store-password: Passw0rd
    key-alias: authoring_ui_ssl
    key-store-type: JKS
    #key-store-provider: SUN
    trust-store: classpath:jks/authoring-ui-client.jks
    trust-store-password: Passw0rd
    trust-store-type: JKS    
http:
  client:
    ssl:
      trust-store: jks/authoring-ui-client.jks
      trust-store-password: Passw0rd
      trust-store-type: jks