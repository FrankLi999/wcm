<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">New Theme</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form name="ewThemeForm" [formGroup]="newThemeForm" class="new-themme" fxLayout="column" fxFlex>
            <mat-form-field appearance="outline">
                <mat-label>Folder Name</mat-label>
                <input matInput name="themeName"
                       formControlName="themeName"
                       type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput name="title"
                       formControlName="title"
                       type="text">
            </mat-form-field>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button mat-raised-button
                    color="accent"
                    (click)="createTheme()"
                    class="save-button"
                    [disabled]="newThemeForm.invalid"
                    aria-label="SAVE">
                Create
            </button>
        </div>
        <button mat-icon-button (click)="matDialogRef.close(['cancel', newThemeForm])"
                aria-label="Cancel"
                matTooltip="Cancel">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>
